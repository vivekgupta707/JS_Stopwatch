<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./stopwatch.js"></script>
</head>

<body>

<div id="container">

    <div id="digitcontainer">
        <span>
        <span id="hr" class="digit">00</span>
            <span class="text">Hour</span>
        </span>
        <span>
            <span id="min" class="digit" >00</span>
            <span  class="text">Min</span>
        </span>
        <span>
            <span id="sec" class="digit">00</span>
            <span class="text">Sec</span>
        </span>
        <span id="msec" class="digit" >00</span>
    </div>

    <div id="button-container">
        <button id="Start" class="button" onclick="startWatch()">Start</button>
        <button id="Reset" class="button" onclick="resetWatch()">Reset</button>
    </div>

</div>

</body>


</html>
